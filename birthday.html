<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kyekyeku-Tech Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transition: background-color 0.5s ease-in-out;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: #333;
            text-align: center;
        }

        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .countdown-container {
            text-align: center;
            margin-bottom: 0.5rem;
            max-width: 80%;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .countdown-item {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        .countdown-number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 1.1rem;
            color: #240101;
        }

        .wish-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .wish-button:hover {
            background-color: #1EBE4F;
        }

        .birthday-wish {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
            margin: 1rem 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s, visibility 0s 1s;
        }

        .birthday-wish.visible {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .birthday-wish h3 {
            margin: 0;
            font-size: 1.7rem;
            color: #333;
        }

        .birthday-wish p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #666;
        }

        .birthday-animation {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }
        
        .birthday-animation.visible {
            display: block;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/qRxjQ9sp/kye-enhanced.jpg" alt="Profile Picture" class="profile-picture">
    <h2>kyekyeku-Tech Birthday</h2>
    <div class="countdown-container">
        <div id="countdown">
            <div class="countdown-item">
                <span id="days" class="countdown-number">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-number">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-number">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-number">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <div class="birthday-wish" id="birthdayMessage">
        <h3>Happy Birthday, kyekyeku-Tech!</h3>
        <p>Thank you for celebrating this special day with me! Enjoy your 10GB internet bundle by sending your wishes!</p>
    </div>

    <img src="https://i.postimg.cc/FRVk9CdH/confetti.gif" alt="Birthday Animation" class="birthday-animation" id="birthdayAnimation">
    
    <a href="https://wa.me/+233545454000?text=Hello%20Boss%20Happy%20Birthday%20to%20you%20have%20a%20blessful%20birthday" class="wish-button" target="_blank">Send Birthday Wish</a>
    
    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear(), 8, 24); // 24th September

            // Reset to next year if the birthday is over
            if (now > targetDate) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
            }

            const timeDifference = targetDate - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Show birthday message and animation if it's the birthday
            const birthdayMessage = document.getElementById('birthdayMessage');
            const birthdayAnimation = document.getElementById('birthdayAnimation');

            const isBirthday = now.getMonth() === 8 && now.getDate() === 24;
            if (isBirthday && hours < 24) {
                birthdayMessage.classList.add('visible');
                birthdayAnimation.classList.add('visible');
            } else {
                birthdayMessage.classList.remove('visible');
                birthdayAnimation.classList.remove('visible');
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to populate values immediately
    </script>
</body>
</html>
