<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0px;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff6f61;
            margin-top: 20px;
        }
        .container {
            background-color: transparent;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px red;
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We're Currently Under Maintenance</h1>
        <p>Dear valued customers,</p>
        <p>We apologize for any inconvenience caused. Our website is currently undergoing maintenance and will be back online tomorrow at 8:00 AM. We appreciate your understanding and patience.</p>
        <p>Time remaining until we're back:</p>
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to (tomorrow at 8:00 AM)
        var tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1); // Set to tomorrow
        tomorrow.setHours(8, 0, 0, 0); // Set time to 8:00 AM

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the difference between now and the countdown date
            var distance = tomorrow - now;

            // Time calculations for days, hours, minutes, and seconds
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "We're back online!";
            }
        }, 1000);
    </script>

</body>
</html>
